<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="./imgs/favicon.png" />

		<title>FaunApp</title>
	</head>
	<body>
		<header>
			<img class="logo" src="./imgs/logo.png" />
			<h2>
				<span class="highlight">Faun</span>App<span class="highlight"
					>.</span
				>
			</h2>

			<!-- foto profilo, essendo un prototipo questa e' solo un'immagine,
            in futuro andrebbe integrata con una pagina apposita per il profilo utente -->
			<img class="pfp" src="./imgs/pfp.jpg" />
		</header>

		<main>
			<div class="main-container">
				<div class="main-text">
					<p class="back-btn">
						<a href="index.html">< torna alla mappa</a>
					</p>

					<h1>
						Carica l'immagine di un Animale trovato nel
						<a
							class="highlight"
							href="https://www.parcodeinebrodi.it/"
							target="blank"
							>Parco dei Nebrodi</a
						>
						per scoprire di che specie si tratta!
					</h1>
				</div>

				<div class="btns-container">
					<label for="img-input" class="button secondary">
						Carica Immagine al Volo
						<input type="file" accept="image/*" id="img-input" />
					</label>

					<p>o</p>
					<label for="camera-input" class="button primary">
						Apri Fotocamera Bene
						<input
							type="file"
							capture="environment"
							accept="image/*"
							id="camera-input"
						/>
					</label>
				</div>
			</div>
		</main>

		<script src="./js/load.js"></script>
	</body>
</html>
