<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="./imgs/favicon.png" />
		<title>FaunApp</title>
	</head>
	<body>
		<header>
			<img class="logo" src="./imgs/logo.png" />
			<h2>
				<span class="highlight">Faun</span>App<span class="highlight"
					>.</span
				>
			</h2>

			<!-- foto profilo, essendo un prototipo questa e' solo un'immagine,
            in futuro andrebbe integrata con una pagina apposita per il profilo utente -->
			<img class="pfp" src="./imgs/pfp.jpg" />
		</header>

		<main>
			<div class="main-container">
				<h1>Mappazza</h1>

				<div id="map">
					<img src="#" alt="map" />

					<button id="maximize-btn" class="secondary">
						<img
							id="maximize-icon"
							src="./icons/maximize.svg"
							alt="maximize"
						/>
					</button>
				</div>

				<p class="label">Filtra per:</p>

				<select class="button secondary" id="select-zone">
					<option value="1">Zone pericolose</option>
					<option value="2">Zone di interesse</option>
				</select>

				<hr />

				<a href="./load.html" class="button primary">
					HAI VISTO UN ANIMALE???
				</a>
			</div>
		</main>

		<script src="js/map.js"></script>
	</body>
</html>
